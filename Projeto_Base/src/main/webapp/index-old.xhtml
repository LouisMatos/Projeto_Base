<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Login V16</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/login.css" />

</h:head>
<h:body>
	<h:form id="formLogin">
	<h:message for="erroLogin" id="erroLogin" showDetail="true" />

		<div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>
				Projeto<span>Base</span>
			</div>
		</div>
		<br></br>

		<div class="login">
		
			<h:inputText type="text" id="email" value="#{loginController.usuario.email}">
				<f:passThroughAttribute name="placeholder" value="Nome de usuÃ¡rio" />
			</h:inputText>
			
			<h:inputSecret  id="senha" value="#{loginController.usuario.senha}">
				<f:passThroughAttribute name="placeholder" value="Senha" />
			</h:inputSecret>

			

			<h:commandButton type="button" value="Entrar" action="#{loginController.efetuarLogin}" >
				<f:ajax execute="@form" render="erroLogin" event="action"/>
			</h:commandButton>
		</div>




	</h:form>
</h:body>

</html>
